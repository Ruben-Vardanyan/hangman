<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Hangman">
    <meta property="og:image" content="logos/titleImg2.jpg">
    <link rel="icon" sizes="32x32" type="image/png" href="logos/ManLogo.png">
    <meta property="og:description" content="Hangman">
	<meta name="description" content="By Ruben Vardanyan">
	<meta name="theme-color" content="#131417">
    
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="loader.css">
</head>
<body>
     <!-- loader -->
     <div class="loader-wrapper"  >
        <div class="loader-inner">
            <img class="s1" src="logos/LogoL.png" alt="">
        </div>
    </div>
    <!-- loader end -->
    <!-- start part -->
    <div class="start-part">
        <img class="logo" src="logos/ManLogo.png" alt=""> 
        <h1>Hangman</h1>
        <button id="start">Start</button>
        <button class="about">About Game</button>
        <p>By Ruben Vardanyan 2022</p>
    </div>
    <div class="about-part">
        <div>
            <img class="logo" src="logos/ManLogo.png" alt=""> 
        </div>
        
        <h1>About Hangman </h1>
        <p>Using alphabet , you must find the hidden word by answering the given question.</p>
        <p>Each mistake reduces your life and each guessed word increases your score.</p>
        <p>By Ruben Vardanyan 2022</p>
        <p class="lastP">
            Main Site: 
            <a href="https://ruben-vardanyan.github.io/MyLibrary/" title="My Site">
                MyLibrary
                <img class="logo2" src="logos/LogoL.png" alt="">
            </a>
        </p>
        <button class="about">Close</button>
    </div>
    <!-- game part -->
    <div class="main">
        <div class="lose">
            <h1>Game Over</h1>
            <button class="restart">Play Again</button>
            <button class="quit">Quit</button>
        </div>  
        <div class="box">
            <div class="menu">
                <button class="restart">Restart</button>
                <button class="quit">Quit</button>
            </div>
            <div class="screen">
                <div class="side-bar">
                    <span><i class="fa-solid fa-heart"></i> <span id="life">7</span> </span>
                    <span><i class="fa-solid fa-fire"></i> <span id="score">0</span></span>
                </div>
                <img src="" id="drawMan">
            </div>
        </div>
        <div class="box">
                <h2 class="question">How?</h2>
                <h2 class="word">_______</h2>
                <div class="letters"></div>
        </div>
    </div>
    <script src="Hangman.js"></script>
    <script src="setup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>
</html>
